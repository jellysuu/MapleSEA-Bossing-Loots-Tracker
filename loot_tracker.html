<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Boss Loots Tracker</title>
</head>

<body>
  <div class="py-4">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center">MSEA Bossing Loots Tracker</h2><hr>
        </div>
        <div class="col-md-4">
          	<form method="post" enctype="multipart/form-data" id="gcalendar_upload_form">
              	<input type='file' id="file" name="file" placeholder="Select Image">
          	</form><hr>
          	<img id="google_calendar_upload_image_preview"><hr>
        </div>
        <div class="col-md-8">
          	<h4>Paste Text Here</h4>
          	<div class="form-group">
	          <label>Copied Text</label>
	          <textarea type="text" class="form-control" id="ocr_text" name="varchar-ocr_text" rows="4"></textarea>
	        </div><hr>
	        <div class="text-center">
              <button class="btn btn-block btn-success" data-dismiss="modal" onclick="generate_boss_loots()"> Generate Boss Loots </button>
              <button class="btn btn-block btn-danger" data-dismiss="modal" > Close </button>
            </div><hr>
            <h4>Results</h4>
            <div class="compiled_loots"></div>
        </div>
      </div>
      JellySuu - MSEA Aquila
    </div>
  </div>

  <div id="xxxxx_modal" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog"> 
      <div class="modal-content"> 
        <div class="modal-body">
          <div class="col-md-12">
            <h3 class="text-center">Modal Title</h3><hr>
            <div class="form-group">
              <label>Label - xxxx</label>
              <textarea type="text" class="form-control" id="xxxxx" name="varchar-xxxx" rows="4"></textarea>
            </div><hr>
            <div class="text-center">
              <button class="btn btn-block btn-success" data-dismiss="modal" onclick="xxxxx()"> Confirm </button>
              <button class="btn btn-block btn-danger" data-dismiss="modal" > Close </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 

<!-- End of modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js" ></script>
